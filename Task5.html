<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            background: linear-gradient(135deg, #ececec 25%, #f5f5f5 100%);
        }

        .calculator {
            width: 320px;
            border-radius: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
            font-size: 2.5rem;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            border: none;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
        }

        button {
            width: 100%;
            height: 70px;
            font-size: 1.5rem;
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        .operation {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
        }

        .equals {
            background-color: #28a745;
            color: white;
            grid-column: span 2;
        }

        .clear {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .zero {
            grid-column: span 2;
        }

        #display:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        }

        #display::placeholder {
            color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="0" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="deleteDigit()">DEL</button>
            <button class="operation" onclick="appendOperator('/')">÷</button>
            <button class="operation" onclick="appendOperator('*')">×</button>
            <button onclick="appendDigit('7')">7</button>
            <button onclick="appendDigit('8')">8</button>
            <button onclick="appendDigit('9')">9</button>
            <button class="operation" onclick="appendOperator('-')">-</button>
            <button onclick="appendDigit('4')">4</button>
            <button onclick="appendDigit('5')">5</button>
            <button onclick="appendDigit('6')">6</button>
            <button class="operation" onclick="appendOperator('+')">+</button>
            <button onclick="appendDigit('1')">1</button>
            <button onclick="appendDigit('2')">2</button>
            <button onclick="appendDigit('3')">3</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button onclick="appendDigit('0')" class="zero">0</button>
            <button onclick="appendDigit('.')">.</button>
        </div>
    </div>

    <script>
        let displayValue = '';

        function appendDigit(digit) {
            displayValue += digit;
            updateDisplay();
        }

        function appendOperator(operator) {
            if (displayValue && !isNaN(displayValue[displayValue.length - 1])) {
                displayValue += operator;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '';
            updateDisplay();
        }

        function deleteDigit() {
            displayValue = displayValue.slice(0, -1);
            updateDisplay();
        }

        function calculateResult() {
            try {
                displayValue = eval(displayValue.replace('÷', '/').replace('×', '*')).toString();
            } catch {
                displayValue = 'Error';
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').value = displayValue || '0';
        }
    </script>
</body>
</html>
